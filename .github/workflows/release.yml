name: Nimbu Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # --- Backend Builds ---
  build-backend:
    name: Build Backend (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: VoiceDaemon-linux
            executable_name: VoiceDaemon
          - os: windows-latest
            artifact_name: VoiceDaemon-windows
            executable_name: VoiceDaemon.exe
          - os: macos-latest
            artifact_name: VoiceDaemon-macos
            executable_name: VoiceDaemon

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          check-latest: true

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libportaudio2 libgomp1

      - name: Install Python Dependencies
        run: |
          cd nimbu_backend
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Package Backend
        shell: bash
        run: |
          cd nimbu_backend
          
          # We use --collect-all for openwakeword and faster_whisper
          # This is the "sledgehammer" approach that solves the missing .onnx files 
          # by capturing every data file and binary inside those packages.
          
          pyinstaller --onefile \
            --name "VoiceDaemon" \
            --collect-all openwakeword \
            --collect-all faster_whisper \
            --hidden-import="sounddevice" \
            --hidden-import="onnxruntime" \
            --hidden-import="requests" \
            --hidden-import="tqdm" \
            main.py

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: nimbu_backend/dist/${{ matrix.executable_name }}

  # --- Frontend Builds ---
  build-frontend:
    name: Build Flutter (${{ matrix.os }})
    needs: build-backend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            output: build/linux/x64/release/bundle
            artifact_name: nimbu-editor-linux
          - os: windows-latest
            output: build/windows/x64/runner/Release
            artifact_name: nimbu-editor-windows
          - os: macos-latest
            output: build/macos/Build/Products/Release
            artifact_name: nimbu-editor-macos

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libglu1-mesa-dev ninja-build clang cmake pkg-config libgtk-3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Desktop Support
        run: |
          flutter config --enable-linux-desktop
          flutter config --enable-windows-desktop
          flutter config --enable-macos-desktop

      - name: Build Frontend
        run: |
          cd nimbu_frontend
          flutter pub get
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then flutter build linux; fi
          if [ "${{ matrix.os }}" = "windows-latest" ]; then flutter build windows; fi
          if [ "${{ matrix.os }}" = "macos-latest" ]; then flutter build macos; fi
        shell: bash

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: nimbu_frontend/${{ matrix.output }}