name: Nimbu Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # --- Backend Builds ---
  build-backend:
    name: Build Backend (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: VoiceDaemon-linux
          - os: windows-latest
            artifact_name: VoiceDaemon-windows
          - os: macos-latest
            artifact_name: VoiceDaemon-macos

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libportaudio2 libgomp1

      - name: Install Python Dependencies
        run: |
          cd nimbu_backend
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Package with PyInstaller
        shell: bash
        run: |
          cd nimbu_backend
          # Dynamically locate library paths for internal resource bundling
          OWW_PATH=$(python3 -c "import openwakeword; print(openwakeword.__path__[0])")
          FW_PATH=$(python3 -c "import faster_whisper; print(faster_whisper.__path__[0])")
          
          pyinstaller --onefile \
            --name "VoiceDaemon" \
            --add-data "$OWW_PATH/resources:openwakeword/resources" \
            --add-data "$FW_PATH/assets:faster_whisper/assets" \
            --hidden-import="sounddevice" \
            --hidden-import="faster_whisper" \
            --hidden-import="openwakeword" \
            --hidden-import="onnxruntime" \
            main.py

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: nimbu_backend/dist/VoiceDaemon*

  # --- Frontend Builds --- (Remains mostly same, but depends on build-backend)
  build-frontend:
    name: Build Flutter (${{ matrix.os }})
    needs: build-backend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            output: build/linux/x64/release/bundle
            artifact_name: nimbu-editor-linux
          - os: windows-latest
            output: build/windows/x64/runner/Release
            artifact_name: nimbu-editor-windows
          - os: macos-latest
            output: build/macos/Build/Products/Release
            artifact_name: nimbu-editor-macos

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libglu1-mesa-dev ninja-build clang cmake pkg-config libgtk-3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Desktop Support
        run: |
          flutter config --enable-linux-desktop
          flutter config --enable-windows-desktop
          flutter config --enable-macos-desktop

      - name: Build Frontend
        run: |
          cd nimbu_frontend
          flutter pub get
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then flutter build linux; fi
          if [ "${{ matrix.os }}" = "windows-latest" ]; then flutter build windows; fi
          if [ "${{ matrix.os }}" = "macos-latest" ]; then flutter build macos; fi
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: nimbu_frontend/${{ matrix.output }}