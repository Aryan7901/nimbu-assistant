name: Nimbu Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # --- Backend Builds ---
  build-backend:
    name: Build Backend (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: VoiceDaemon-linux
            executable_name: VoiceDaemon
          - os: windows-latest
            artifact_name: VoiceDaemon-windows
            executable_name: VoiceDaemon.exe
          - os: macos-latest
            artifact_name: VoiceDaemon-macos
            executable_name: VoiceDaemon

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libportaudio2 libgomp1

      - name: Build and Package Backend
        shell: bash
        run: |
          cd nimbu_backend
          
          # Create and activate venv
          python -m venv venv
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            source venv/Scripts/activate
          else
            source venv/bin/activate
          fi
          
          # Install deps
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
          
          # Get paths dynamically
          SEP=$(python -c "import os; print(os.pathsep)")
          OWW_PATH=$(python -c "import openwakeword, os; print(os.path.dirname(openwakeword.__file__))")
          FW_PATH=$(python -c "import faster_whisper, os; print(os.path.dirname(faster_whisper.__file__))")
          
          echo "Verifying paths..."
          echo "OWW: $OWW_PATH"
          echo "FW: $FW_PATH"
          
          # Run Build
          python -m PyInstaller --onefile \
            --name "VoiceDaemon" \
            --add-data "${OWW_PATH}/resources${SEP}openwakeword/resources" \
            --add-data "${FW_PATH}/assets${SEP}faster_whisper/assets" \
            --hidden-import="sounddevice" \
            --hidden-import="faster_whisper" \
            --hidden-import="openwakeword" \
            --hidden-import="onnxruntime" \
            --hidden-import="requests" \
            --hidden-import="tqdm" \
            main.py

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: nimbu_backend/dist/${{ matrix.executable_name }}

  # --- Frontend Builds ---
  build-frontend:
    name: Build Flutter (${{ matrix.os }})
    needs: build-backend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            output: build/linux/x64/release/bundle
            artifact_name: nimbu-editor-linux
          - os: windows-latest
            output: build/windows/x64/runner/Release
            artifact_name: nimbu-editor-windows
          - os: macos-latest
            output: build/macos/Build/Products/Release
            artifact_name: nimbu-editor-macos

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libglu1-mesa-dev ninja-build clang cmake pkg-config libgtk-3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Desktop Support
        run: |
          flutter config --enable-linux-desktop
          flutter config --enable-windows-desktop
          flutter config --enable-macos-desktop

      - name: Build Frontend
        run: |
          cd nimbu_frontend
          flutter pub get
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then flutter build linux; fi
          if [ "${{ matrix.os }}" = "windows-latest" ]; then flutter build windows; fi
          if [ "${{ matrix.os }}" = "macos-latest" ]; then flutter build macos; fi
        shell: bash

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: nimbu_frontend/${{ matrix.output }}