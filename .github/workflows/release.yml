name: Nimbu Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # --- Backend Builds ---
  build-backend:
    name: Build Backend (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: VoiceDaemon-linux
            executable_name: VoiceDaemon
          - os: windows-latest
            artifact_name: VoiceDaemon-windows
            executable_name: VoiceDaemon.exe
          - os: macos-latest
            artifact_name: VoiceDaemon-macos
            executable_name: VoiceDaemon

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libportaudio2 libgomp1

      - name: Build and Package Backend
        shell: bash
        run: |
          cd nimbu_backend
          
          # 1. Setup Venv
          python -m venv venv
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            source venv/Scripts/activate
          else
            source venv/bin/activate
          fi
          
          # 2. Install & Upgrade
          python -m pip install --upgrade pip
          python -m pip install pyinstaller -r requirements.txt
          
          # 3. Download ALL required models to openwakeword's resources folder
          python -c "
          import openwakeword.utils
          import os
          
          # This downloads feature models (embedding, melspectrogram) and silero_vad
          # to openwakeword/resources/models/
          print('Downloading feature models and VAD...')
          
          # Download wake word model to the package location
          import openwakeword
          pkg_models_dir = os.path.join(
              os.path.dirname(openwakeword.__file__), 
              'resources', 
              'models'
          )
          os.makedirs(pkg_models_dir, exist_ok=True)
          
          openwakeword.utils.download_models(
              model_names=['hey_mycroft'],
              target_directory=pkg_models_dir
          )
          print(f'Models downloaded to: {pkg_models_dir}')
          "
          
          # 4. Find the openwakeword resources directory
          OWW_RESOURCES=$(python -c "
          import openwakeword, os
          pkg_root = os.path.dirname(openwakeword.__file__)
          resources_path = os.path.join(pkg_root, 'resources')
          print(resources_path)
          ")
          
          echo "OpenWakeWord resources at: $OWW_RESOURCES"
          
          # 5. Build with PyInstaller
          SEP=$(python -c "import os; print(os.pathsep)")
          FW_PATH=$(python -c "import faster_whisper, os; print(os.path.dirname(faster_whisper.__file__))")
          
          python -m PyInstaller --onefile \
            --name "VoiceDaemon" \
            --add-data "${OWW_RESOURCES}${SEP}openwakeword/resources" \
            --add-data "${FW_PATH}/assets${SEP}faster_whisper/assets" \
            --hidden-import=onnxruntime \
            --hidden-import=sounddevice \
            --hidden-import=faster_whisper \
            --hidden-import=openwakeword \
            --hidden-import=openwakeword.model \
            --hidden-import=openwakeword.vad \
            --hidden-import=requests \
            --hidden-import=tqdm \
            --hidden-import=watchdog \
            --hidden-import=watchdog.observers \
            --hidden-import=watchdog.events \
            --hidden-import=ollama \
            --collect-data openwakeword \
            main.py
            
      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: nimbu_backend/dist/${{ matrix.executable_name }}

  # --- Frontend Builds ---
  build-frontend:
    name: Build Flutter (${{ matrix.os }})
    needs: build-backend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            output: build/linux/x64/release/bundle
            artifact_name: nimbu-editor-linux
          - os: windows-latest
            output: build/windows/x64/runner/Release
            artifact_name: nimbu-editor-windows
          - os: macos-latest
            output: build/macos/Build/Products/Release
            artifact_name: nimbu-editor-macos

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libglu1-mesa-dev ninja-build clang cmake pkg-config libgtk-3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Desktop Support
        run: |
          flutter config --enable-linux-desktop
          flutter config --enable-windows-desktop
          flutter config --enable-macos-desktop

      - name: Build Frontend
        run: |
          cd nimbu_frontend
          flutter pub get
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then flutter build linux; fi
          if [ "${{ matrix.os }}" = "windows-latest" ]; then flutter build windows; fi
          if [ "${{ matrix.os }}" = "macos-latest" ]; then flutter build macos; fi
        shell: bash

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: nimbu_frontend/${{ matrix.output }}